<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<link href="https://fonts.googleapis.com/css2?family=Nerko+One&display=swap" rel="stylesheet">

    <script src="https://kit.fontawesome.com/1cc1a6e1a7.js" crossorigin="anonymous"></script>
    <title>Kontakty</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="todo-list">
      <div id="todo-form">
        <input
          type="text"
          autocomplete="off"
          placeholder="Title"
          id="name"
        />

        <input
        type="text"
        autocomplete="off"
        placeholder="text"
        id="text"
      />

      
        <button class="submitButton">+</button>
      </div>
      <ul class="todoWrapper"></ul>
    </div>
  
  </div>
    
  <div class="popup">
    <div class="popup-body">
      
        <button class="close" onclick="closePopup()">X</button>
        <input type="text" class="popupInput" placeholder="Zmien nazwe zadania">
        <input type="text" class="popupP" placeholder="Zmien treść zadania">
        <button class="popupBtn accept" onclick="changeTodo()">Zatwierdź</button>
        <button class="popupBtn cancel" onclick="closePopup()">Anuluj</button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
